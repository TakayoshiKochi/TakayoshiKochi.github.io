<!DOCTYPE html>
<html>
<head>
<title>008: Nested &lt;iframe&gt; in Shadow Root test</title>
</head>
<body>
<div>
This is the second page.  You see the 2 iframes.
</div>
<div id="host1"></div>
<script>
var host1 = document.getElementById("host1");
var root1 = host1.attachShadow({mode: 'open'});
root1.innerHTML = '<iframe src="resources/nested_level1.html" width=400 height=400></iframe>';
</script>
<div>
<button onclick="history.back();">Back</button><button onclick="history.forward();">Forward</button>
</div>
</body>
</html>

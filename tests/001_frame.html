<!DOCTYPE html>
<html>
<body>
<iframe src="resources/dummy.html" name="dummy"></iframe>
<div id="host"></div>
<a href="resources/dummy.html?q=google" target="dummy">Click this link to navigate inside iframe.</a>
</body>
<script>
var host = document.querySelector("#host");
var root = host.attachShadow({mode: 'open'});
root.innerHTML = '<style>a:link { color: blue; } a:visited { color: red; }</style><a href="resources/dummy.html?q=google">Is this link blue? (blue: not visited, red: visited)</a>';
</script>
</html>

<!DOCTYPE html>
<html>
<body>
<iframe src="resources/dummy.html"></iframe>
<div id="host"></div>
<a href="resources/dummy.html?q=google">Click this link to navigate inside iframe.</a>
</body>
<script>
var host = document.querySelector("#host");
var root = host.attachShadow({mode: 'open'});
root.innerHTML = '<style>a:visited { color: red; }</style><a href="resources/dummy.html?q=google">Is this link blue?</a>';
</script>
</html>

<html>
<script>
function send_message() {
  var opener = window.opener || window.parent;
  var obj = { message: 'frame-b opened in ' + window.name };
  opener.postMessage(JSON.stringify(obj), '*');
}
window.onload = send_message;
</script>
<body>
This is document B.
<a href="frame-a.html">Go to document A</a>
</body>
</html>

<html>
<script>
function send_message() {
  var opener = window.opener || window.parent;
  var obj = { message: 'frame-a opened in ' +  window.name };
  opener.postMessage(JSON.stringify(obj), '*');
}
window.onload = send_message;
</script>
<body>
This is document A.
<a href="frame-b.html">Go to document B</a>
</body>
</html>
